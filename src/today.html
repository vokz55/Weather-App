<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">
              <img
                class="nav-icon"
                src="https://img.icons8.com/?size=100&id=xWIZQJTeNHmJ&format=png&color=000000"
                alt=""
              />
              <span>Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./today.html" class="nav-link">
              <img
                class="nav-icon"
                src="https://img.icons8.com/?size=100&id=QApkqtngP0RV&format=png&color=000000"
                alt=""
              />
              <span>Today</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                class="nav-icon"
                src="https://img.icons8.com/?size=100&id=sErvJUYniF7R&format=png&color=000000"
                alt=""
              />
              <span>Week</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                class="nav-icon"
                src="https://img.icons8.com/?size=100&id=i3o6xZ1FIghJ&format=png&color=000000"
                alt=""
              />
              <span>Go out</span>
            </a>
          </li>
        </ul>
        <div class="city-name-date">
          <h2 class="city-name" id="name">Moscow</h2>
          <span class="date" id="date-value">Feb 11, Friday</span>
        </div>
        <form class="weather-app">
          <div class="search">
            <input
              type="text"
              id="cityInput"
              placeholder="Find the city"
              required
            />
            <button class="search-btn" type="submit" id="searchBtn">
              Search
            </button>
          </div>
          <div id="suggestions"></div>
          <div class="weather-info">
            <p id="cityName"></p>
            <p id="temperature"></p>
            <p id="description"></p>
          </div>
        </form>
      </nav>
    </header>
    <main class="main-today">
      <section class="btn-list-time">
        <button class="btn-time btn-active">
          Now
          <span class="time" id="time-value">13:00 PM,</span>
        </button>
        <button class="btn-time">
          Later
          <span class="time" id="time-value">13:00 PM,</span>
        </button>
        <button class="btn-time">
          Later
          <span class="time" id="time-value">13:00 PM,</span>
        </button>
      </section>
      <section class="current-weather-today">
        <img
          class="today-icon"
          src="https://img.icons8.com/stickers/500/sun.png"
          alt=""
        />
        <h2 class="today">Today</h2>
        <span class="temperature" id="temperature-value">11°C</span>
        <span class="time" id="time-value">13:00 PM,</span>
        <span class="description" id="description-value">Clouds</span>

        <div class="weather-phenomenon">
          <ul class="weather-phenomenon-list">
            <li class="weather-phenomenon-item">
              <img
                class="weather-phenomenon-icon"
                src="https://img.icons8.com/?size=100&id=QApkqtngP0RV&format=png&color=000000"
                alt=""
              />
              <span>12% precipitation</span>
            </li>
            <li class="weather-phenomenon-item">
              <img
                class="weather-phenomenon-icon"
                src="https://img.icons8.com/?size=100&id=H3KbH1J8KKGZ&format=png&color=000000"
                alt=""
              />
              <span>92% humidity</span>
            </li>
            <li class="weather-phenomenon-item">
              <img
                class="weather-phenomenon-icon"
                src="https://img.icons8.com/?size=100&id=XNMn9wVFp8dJ&format=png&color=000000"
                alt=""
              />
              <span>5 km/h wind</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
